<body>
    <input type="button" value="click" onclick="myPrint(true)"> <style> "width: 300px; height; 300px; "</style></input>
    <div id="mybutton"></div>

    <script>
        let myOutArray = [];

        function myPrint(isTrue) {
            let mybutton = document.getElementById('output');

            if (isTrue) {
                let x = parseInt(prompt("How old is the cat?: "));
                let myAnimal;
                for (let i = 1; i <= x; i++) {
                    myAnimal = 'cat';
                    if (i <= 4) {
                        myAnimal = 'kitten';
                    } else if (i >= 40) {
                        myAnimal = 'Immortal cat';
                    }

                    myOutArray[i - 1] = 'My ' + myAnimal + ' is ' + i + ' years old <br>';
                    output.innerHTML += myOutArray[i - 1];
                }
            } 
            else 
            {
                output.innerHTML = "Button not clicked.";
            }
        }
    </script>
