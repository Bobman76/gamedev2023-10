<!DOCTYPE html>
<html>
<head>
    <title>Cat Antics</title>
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWELbR8UVlqih4JA96-TQ-lsMNxvqHsU-u6w&usqp=CAU"); /* Replace with a valid URL */
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
        }
    </style>
</head>
<body>
    <input type="button" value="click" onclick="myPrint(true)" style="width: 300px; height: 300px;">
    <div id="output"></div>

    <script>
        let myOutArray = [];

        function myPrint(isTrue) {
            let output = document.getElementById('output');

            if (isTrue) {
                let x = parseInt(prompt("How old is the cat?: "));
                let myAnimal;
                for (let i = 1; i <= x; i++) {
                    myAnimal = 'cat';
                    if (i <= 4) {
                        myAnimal = 'kitten';
                    } else if (i >= 40) {
                        myAnimal = 'Immortal cat';
                    }

                    myOutArray[i - 1] = 'My ' + myAnimal + ' is ' + i + ' years old <br>';
                    output.innerHTML += myOutArray[i - 1];
                }
            } 
            else 
            {
                output.innerHTML = "Button not clicked.";
            }
        }
    </script>
</body>
</html>
