<input id = 'Number' type = number><br> 
<i>+-/* </i><br> 
<input id = 'Number2' type = number><br>
<div id = 'numberplace'>.....</div><br> 

<input type="button" value="addition" onclick=addition()><br> 
<input type="button" value="subtraction" onclick=subtraction()><br>
<input type="button" value="multiplication" onclick = multiplication()><br> 
<input type="button" value="division" onclick=division()><br> 
<b>It's top minus bottom for subtraction. And top divided by bottom for division.</b>
<script>

function addition() {
let num1 = parseFloat(document.getElementById('Number').value);
let num2 = parseFloat(document.getElementById('Number2').value);
let sum = num1 + num2;
document.getElementById('numberplace').innerHTML = sum;

}
function subtraction(){ 
    let sub_num = parseFloat(document.getElementById('Number').value);
    let sub_num2 = parseFloat(document.getElementById('Number2').value);
    let sub = sub_num - sub_num2; 
    document.getElementById('numberplace').innerHTML = sub;
}
function multiplication(){ 
    let mul_num = parseFloat(document.getElementById('Number').value); 
    let mul_num2 = parseFloat(document.getElementById('Number2').value); 
    let mul = mul_num * mul_num2; 
    document.getElementById('numberplace').innerHTML = mul;
}
function division(){ 
    let div_num = parseFloat(document.getElementById('Number').value); 
    let div_num2 = parseFloat(document.getElementById('Number2').value); 
    let div = div_num / div_num2;
    document.getElementById('numberplace').innerHTML = div; 
}
</script>
