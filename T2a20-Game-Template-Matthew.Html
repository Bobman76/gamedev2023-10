function myHitOther(my1, my2) {

    top1 = parseInt(document.getElementById(my1).style.top);
    bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
    left2 = parseInt(document.getElementById(my2).style.left);
    right2 = left2 + parseInt(document.getElementById(my2).style.width);
    top2 = parseInt(document.getElementById(my2).style.top);
    bottom2 = top2 + parseInt(document.getElementById(my2).style.height);

    if ((right1 >= left2) &&
        (bottom1 >= top2) &&
        (left1 <= right2) &&
        (top1 <= bottom2)) { 
        return true;
    }
    return false; // Add this line in case the conditions are not met
}

<script> 
    function my_funct() {
        if (event.key === "a") {
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 15 + 'px'; 
        } 
        else if (event.key === "d") {
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 15 + 'px';

        } 
        else if (event.key === "w") {
            document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 15 + 'px'; 
        } 
        else if (event.key === "s") {
            document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 15 + 'px'; 
        }
      }

      document.addEventListener("keyup", function (event) { 
        my_funct()
        myCheckHit()
    })

    document.addEventListener("keydown", function (event) {
        my_funct()
        myCheckHit()
    });
    </script>
