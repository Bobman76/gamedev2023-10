<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="myBackground01.jpg">

  <script>
  </script>
  
  <input id="myButton01" type=button value="background move left" onclick="{
    myTemp = '100px 0px'
    myGlobalX -= 5
    myTemp =  myGlobalX + 'px 0px'
    document.getElementById('myBody').style.backgroundPosition =myTemp
  
  }">
  
  <input type=Button value="Auto Background Left" onclick="{
    clearInterval(myClock)
    myClock = setInterval(function(){
       document.getElementById('myButton01').click() 
    }, 100)
      
  }">
  
  <input type= Button id="button3" value="Image Right" onclick="{
    document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
    }">

<input type= Button id="button4" value="Image left" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
  }">
    
<p> WASD Works to move things</p>
   <script>
    let myGlobalX = 0;
    let myGlobalY = 0;
    let myClock;

    document.addEventListener("keydown", function (event) {
      if (event.key === "a") {
        moveImageLeft();
      } else if (event.key === "d") {
        moveImageRight();
      } else if (event.key === "w") {
        moveImageUp();
      } else if (event.key === "s") {
        moveImageDown();
      }
    });

    function moveImageLeft() {
      document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 + 'px';
    }

    function moveImageRight() {
      document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px';
    }

    function moveImageUp() {
      document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 + 'px';
    }

    function moveImageDown() {
      document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px';
    }
  </script>
